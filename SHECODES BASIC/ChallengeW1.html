<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Landing Page</title>
    <style>
      body {
        background-color: #f5f0fe;
      }
      h1 {
        color: #885df1;
        font-size: 48px;
        text-align: center;
        font-weight: bold;
        text-decoration: underline;
      }

      h2 {
        color: #272044;
        text-align: center;
        font-weight: normal;
        font-size: 30px;
      }

      .button {
        padding: 15px 20px;
        color: #7c52ef;
        display: block;
        text-decoration: none;
        font-size: 16px;
        border-radius: 30px;
        margin: 20px auto;
        border: 1px solid #885df1;
        background: transparent;
        box-shadow: 2px 5px 5px rgba(0, 0, 0, 0.2);
        transition: all 200ms ease;
      }

      .button:hover {
        background-color: #7c52ef;
        color: #fff;
        cursor: pointer;
      }

      ul {
        list-style: none;
        padding: 0;
        text-align: center;
      }

      li {
        display: inline;
        margin: 0 15px;
      }

      a {
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .coders {
        color: blue;
      }

      .courses {
        color: red;
      }

      .stories {
        color: green;
      }

      .contact-details {
        text-align: center;
        font-size: 12px;
      }

      .contact-platform {
        color: #885df1;
      }

      .info-heading {
        font-weight: bold;
        text-align: center;
      }

      p {
        text-align: center;
      }

      img {
        width: 200px;
        display: block;
        margin: 30px auto;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>
    <button class="button">Apply now</button>
    <ul>
      <li>
        <a
          href="https://www.shecodes.io/students"
          target="_blank"
          class="coders"
          >Coders</a
        >
      </li>
      <li>
        <a
          href="https://www.shecodes.io/workshops"
          target="_blank"
          class="courses"
          >Courses</a
        >
      </li>
      <li>
        <a
          href="https://www.shecodes.io/stories"
          target="_blank"
          class="stories"
          >Stories</a
        >
      </li>
    </ul>
    <hr />
    <div class="info-heading">More Info</div>
    <img
      src="https://media.socastsrm.com/wordpress/wp-content/blogs.dir/1040/files/2018/08/iStock-874016084.jpg"
      alt="Woman Coding"
      width="300" />

    <div class="contact-details">
      <span class="contact-platform">Email:</span>
      "hello@shecodes.io"
      <span class="contact-platform"> Instagram: </span>
      "@shecodes.io"
    </div>
  </body>
</html>
